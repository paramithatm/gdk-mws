<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Aku Peta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

    <link rel="stylesheet" href="css/peta.css"/>
    <script src="js/peta.js"></script>
</head>

<body>
    <div class="container">
        <div id="mapid"></div>
        <div class="image"></div>
        <div class="review"></div>
    </div>

    <script>
        var mymap = L.map('mapid').setView([-6.2228847,106.805188], 15) //coordinate, zoom level
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.satellite',
            accessToken: 'pk.eyJ1IjoicGFyYW1pdGhhdG0iLCJhIjoiY2ptdDAzazl5MmJiNzNxazRneTB1dHR5eCJ9.2Rk6s6K9j6xTZa6O7VKpXg'
        }).addTo(mymap);

        var arr_name= ["Plan B Spanish Restaurant", "Fairmont Jakarta", "Beer Garden", "Trafique Coffee", "BBQ Chicken Express"]

        var arr_latlong= [  [-6.2207293,106.7917979],
                            [-6.2219932,106.7990398],
                            [-6.2292832,106.8097366],
                            [-6.230399,106.7977604],
                            [-6.2222998,106.7938069]
                        ];
        for (marker of arr_latlong) {
            L.marker(marker).addTo(mymap);
        }
        
        function onMapClick(e) {
            L.popup()
                    .setLatLng(e.latlng)
                    .setContent("Waduh, diklik!")
                    .openOn(mymap)
        }

        mymap.on('click', onMapClick)

        L.popup()
            .setLatLng([-6.2228847,106.805188])
            .setContent("Best place to eat")
            .openOn(mymap)

    </script>

</body>

</html>
