<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initialscale=1">
	<title>MWS Batch 2</title>

	<link href='manifest.json' rel='manifest'/>
</head>
<body>
	<div class="container">
		<div class="menu"> <img src="images/icon.png" width="30px"> </div>
		<div class="header"> Mobile Application and Technology @Bina Nusantara </div>
		<div class="sidebar"> <img src="images/photo.png" width=100%> </div>
		<div class="content">
			<div class="subcontent"> <a href="hitung.html"> Menghitung 2 Angka </a> </div>
			<div class="subcontent"> <a href="peta.html"> Peta Kuliner </a> </div>
			<div class="subcontent"> <a href="profil.html"> Profil Saya </a> </div>
		</div>
		<div class="footer">Paramitha</div>
	</div>

	<script>
	if (navigator.serviceWorker.controller) {
		console.log("[PWA Builder] active service worker found, no need to register");
	} else {
		//Register the ServiceWorker
		navigator.serviceWorker
			.register("sw1.js", {
				scope: "./"
			})
			.then(function(reg) {
				console.log("Service worker has been registered for scope:" + reg.scope);
			});
	}
	</script>

</body>
</html>
